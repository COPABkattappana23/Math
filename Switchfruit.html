<html>
<head>
<body>
<title>switchday </title>
<script>
var c=prompt("Enter fruits name");
var b=+prompt("enter choice 0 - 6");
var a;
switch(b){
case 0:
a="I like ";
break;
case 1:
a="I want ";
break;
case 2:
a="I Have ";
break;
case 3:
a="I dont Like ";
break;
case 4:
a="I need ";
break;
case 5:
a="I Love ";
break;
case 6:
a="I tasted ";
}

alert(a+c);
</script>
</body>
</head>
</html>

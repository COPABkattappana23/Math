<html>
<head>
<title> calculator </title>
<script>
var a=parseInt(prompt("Enter first number"));
var b=parseInt(prompt("Enter second number"));
var ch=parseInt(prompt("Enter your choice 1->>Addition 2->>Substraction 3->>Mulplication 4->>Division"));
var result=0;
switch(ch)
{
case 1:result=add(a,b);
       break;
case 2:result=sub(a,b);
    break;
case3:result=mul(a,b);
   break;
case 4:result=div(a,b);
  break;
default:result="Invalid choice";
}
document.write("the result is: "+result);
function add(a,b)
{
return a+b;
}
function sub(a,b)
{
return a-b;
}
function mul(a,b)
{
return a*b;
}
function div(a,b)
{
return a/b
}
</script>
</head>
</html>
